name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'Makefile'
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'Makefile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: butlerdotdev/butler-server

permissions:
  contents: read

jobs:
  build:
    runs-on: butler-runners
    container:
      image: golang:1.24-alpine
    steps:
      - name: Install git
        run: apk add --no-cache git

      - uses: actions/checkout@v4

      - name: Clone butler-api
        run: git clone https://github.com/butlerdotdev/butler-api.git ../butler-api

      - name: Build
        run: CGO_ENABLED=0 go build -buildvcs=false -o bin/butler-server ./cmd/server

  image:
    needs: build
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: butler-runners
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Clone butler-api
        run: git clone https://github.com/butlerdotdev/butler-api.git ../butler-api

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate timestamp
        id: timestamp
        run: echo "ts=$(date -u +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.timestamp.outputs.ts }}-sha-{{sha}},enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=ref,event=pr,prefix=pr-
            type=ref,event=branch,prefix=branch-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-contexts: |
            butler-api=../butler-api
