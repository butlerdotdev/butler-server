name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: butlerdotdev/butler-server

permissions:
  contents: read

jobs:
  build:
    runs-on: butler-runners
    container:
      image: golang:1.24-alpine
    steps:
      - name: Install git
        run: apk add --no-cache git

      - uses: actions/checkout@v4

      - name: Clone butler-api
        run: git clone https://github.com/butlerdotdev/butler-api.git ../butler-api

      - name: Build
        run: CGO_ENABLED=0 go build -buildvcs=false -o bin/butler-server ./cmd/server

  image:
    needs: build
    runs-on: butler-runners
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Clone butler-api
        run: git clone https://github.com/butlerdotdev/butler-api.git ../butler-api

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Latest only on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # SHA for every build (traceability)
            type=sha,prefix=sha-
            # PR number for PR builds (e.g., pr-42)
            type=ref,event=pr,prefix=pr-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-contexts: |
            butler-api=../butler-api
