name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: butler-runners
    container:
      image: golang:1.24-alpine
    steps:
      - name: Install git
        run: apk add --no-cache git

      - uses: actions/checkout@v4

      - name: Clone butler-api
        run: git clone https://github.com/butlerdotdev/butler-api.git ../butler-api

      - name: Build
        run: CGO_ENABLED=0 go build -buildvcs=false -o bin/butler-server ./cmd/server

  image:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: butler-runners
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Clone butler-api
        run: git clone https://github.com/butlerdotdev/butler-api.git ../butler-api

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/butlerdotdev/butler-server
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-contexts: |
            butler-api=../butler-api
